<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manpower Details Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manpower Details Collection</h1>
    </header>

    <main>
        <section id="data-entry">
            <h2>Enter Manpower Details</h2>
            <form id="data-form">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
                
                <label for="name">Foreman Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="number-of-workers">Number of Workers:</label>
                <input type="number" id="number-of-workers" name="number-of-workers" required>
                
                <label for="activity">Activity:</label>
                <input type="text" id="activity" name="activity" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="data-display">
            <h2>Collected Manpower Data</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Foreman Name</th>
                        <th>Number of Workers</th>
                        <th>Activity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be inserted here -->
                </tbody>
            </table>
        </section>

        <section id="summary">
            <h2>Daily Summary</h2>
            <button id="generate-summary">Generate Summary</button>
            <pre id="summary-output"></pre>
            <button id="download-summary">Download Summary (CSV)</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
